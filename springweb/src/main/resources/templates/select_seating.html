<table>

    <th>ticketId</th>

    <th>seatNum</th>
    <th>userId</th>
    <th>numChild</th>
    <th>numAdult</th>

  <tr th:each="ticket : ${tickets}">
    <td th:text="${ticket.ticketId}">123</td>
    <td th:text="${ticket.screeningId}">TestLastName</td>
    <td th:text="${ticket.seatNum}">testemail@testemailprovider.com</td>
    <td th:text="${ticket.userId}">abc123</td>
    <td th:text="${ticket.numChild}">abc123</td>

</table>

<form th:action="@{/checkout}" th:object="${ticket}" method="post">
  <div><label> screeningId : <input th:field="*{screeningId}" type="text" name="screeningId"/> </label></div>
  <div><label> seatNum : <input th:field="*{seatNum}" type="text" name="seatNum"/> </label></div>

  <div><label> numChild : <input th:field="*{numChild}" type="text" name="numChild"/> </label></div>
  <div><label> numAdult : <input th:field="*{numAdult}" type="text" name="numAdult"/> </label></div>
  <div><input type="submit" value="Send"/></div>
</form>
