<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel ="stylesheet" type="text/css" href="resources/css/adminPage.css"/>

</head>
<body>

<div class="container">
    <div class="box">
        <h1 id = header>Showings List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Time</th>
        <th>Room</th>
    </tr>
    <tr th:each="show : ${showings}">
        <td th:text="${show.id}">123</td>
        <td th:text="${show.title}">TestTitle</td>
        <td th:text="${show.showDate}">123</td>
        <td th:text="${show.timePeriod}">123</td>
        <td th:text="${show.showRoom.name}">123</td>
    </tr>
</table>
<form th:action="@{/admin_add_showing}" method="post" id = form>
    <button id = "redButton" type="submit" class="btn btn-primary btn-block btn-large">Add Movie Showing</button></br>
</form>
    </div>
</div>
</body>
</html>
