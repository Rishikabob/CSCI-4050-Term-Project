<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link rel ="stylesheet" type="text/css" href="resources/css/homeStyle.css"/>

</head>
<body>
<h1>User List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">123</td>
        <td th:text="${user.firstName}">TestFirstName</td>
        <td th:text="${user.lastName}">TestLastName</td>
        <td th:text="${user.email}">testemail@testemailprovider.com</td>
        <td th:text="${user.password}">abc123</td>
    </tr>
    <form th:action="@{/manage_user}" th:object="${user}" method="post">
        <div><label> ID : <input th:field="*{id}" type="text" name="User ID"/> </label></div>
        <div><input type="submit" value="Manage this user"/></div>
    </form>
</table>

<!--Below - Figure out how to add a user upon button click -->
<button type="button" onclick=" ${BootStrapData.UserRepository.()}">Click Me!</button>

</body>
</html>
