<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
		<link rel ="stylesheet" type="text/css" href="resources/css/homeStyle.css"/>

</head>
<body>
<h1>Welcome!</h1>

<p>You are logged in as an Admin! :)</p>
<form th:action="@{/manage_movies}" th:object="${admin}" method="post">
    <input type="submit" value="Manage Movies"/>
</form>
<form th:action="@{/manage_showings}" th:object="${admin}" method="post">
    <input type="submit" value="Manage Showings"/>
</form>
<form th:action="@{/manage_users}" th:object="${admin}" method="post">
    <input type="submit" value="Manage Users"/>
</form>
<form th:action="@{/manage_promos}" th:object="${admin}" method="post">
    <input type="submit" value="Manage Promotions"/>
</form>
<form th:action="@{/home}" th:object="${admin}" method="post">
    <input type="submit" value="Log Out"/>
</form>
</body>
</html>
