<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
		<link rel ="stylesheet" type="text/css" href="resources/css/signin.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="box">
        <h1 id = 'header'>Admin Login</h1>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/home_a_loggedin}" th:object="${admin}" method="post" id = form>
    <i class="fa fa-user icon"></i>
    <input th:field="*{username}" type="text" name="email" id = input/> </br>
    <i class="fa fa-key icon"></i>
    <input th:field="*{password}" type="password" name="password" id = 'input' /> </br>
    <button id = "redButton" type="submit" class="btn btn-primary btn-block btn-large">Submit</button></br>
</form>
    </div>
</div>
</body>
</html>
