<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users List</title>
  <link rel ="stylesheet" type="text/css" href="resources/css/adminPage.css"/>

</head>
<body>
<div class="container">
  <div class="box">
<h1 id = header>Movies List</h1>

<table class = "center">
  <tr>
    <th>ID</th>
    <th>Title</th>
  </tr>
  <tr th:each="movie : ${movies}">
    <td th:text="${movie.id}">123</td>
    <td th:text="${movie.title}">TestTitle</td>
  </tr>
</table>
<form th:action="@{/admin_add_movie}" method="post" id = form>
  <button id = "redButton" type="submit" class="btn btn-primary btn-block btn-large">Add Movie</button></br>
</form>
  </div>
</div>

</body>
</html>
