<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css"  href="css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="box">
        <h1 id = 'header'>Change Password</h1>
        <form id = form th:action="@{/process_change_password}" th:object="${user}"
              method="post" style="max-width: 600px; margin: 0 auto;">

            <i class="fa fa-key icon"></i>
            <input type="password" th:field="*{password}" class="form-control"
                   required minlength="6" maxlength="10" name="p" placeholder="Enter Old Password*" /></br>
            <i class="fa fa-key icon"></i>
            <input type="text" th:field="*{cardBill2}" class="form-control"
                   required minlength="6" maxlength="10" name="p" placeholder="Enter New Password*" /></br>


            <button id = "redButton" type="submit" class="btn btn-primary btn-block btn-large">Submit</button></br>

        </form>
    </div>
</div>

</body>
</html>
