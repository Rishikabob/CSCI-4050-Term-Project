<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/home_loggedin}" th:object="${user}" method="post">
    <div><label> Email : <input th:field="*{email}" type="text" name="email"/> </label></div>
    <div><label> Password: <input th:field="*{password}" type="password" name="password"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<form th:action="@{/forgot_password}" th:object="${user}">
    <div><label> Email : <input th:field="*{email}" type="text" name="email"/> </label></div>
    <input type="submit" value="Forgot Password"/>
</form>
</body>
</html>
