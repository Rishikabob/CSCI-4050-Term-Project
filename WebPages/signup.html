<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link rel="stylesheet" type="text/css"  href="resources/css/style.css">
</head>
<body>
  <h1 id="header">Sign Up</h1>
  <div class="signup">
    <h1>Sign In</h1>
      <form method="post" id="signup">
        <!--Password-->
		<label for="p">Password:</label>
        <input type="password" name="p" placeholder="Password" required="required" /></br>
        <!--Name-->
        <label for="n">Name:</label>
		<input type="text" name="n" placeholder="Name" required="required" /></br>
        <!--Phone Number-->
        <label for="pn">Phone Number:</label>
		<input type="text" name="pn" placeholder="PhoneNumber" required="required" /></br>
        <!--Email Address-->
        <label for="ea">Email Address:</label>
		<input type="text" name="ea" placeholder="Email" required="required" /></br>
        <!--Payment Info-->
        <h2 id="subHeader">Payment Info</h2>
        <!--Card Type-->
        <label for="ct">Card Type:</label>
        <select id="ct" name="Card Type">
        <option value=''>Card Type</option>
        <option value="mstr">MasterCard</option>
        <option value="vsa">Visa</option>
        <option value="disc">Discover</option>
        <option value="amex">American Express</option>
        </select></br>
        <!--Card number-->
        <label for="cn">Card Number:</label>
        <input class="inputCard" type="text" name="cc1" id="cc1"/>
        -
        <input class="inputCard" type="text" name="cc2" id="cc2"/>
        -
        <input class="inputCard" type="text" name="cc3" id="cc3"/>
        -
        <input class="inputCard" type="text" name="cc4" id="cc4"/>
        <br />
        <!--Card Expiration-->
        <label for="ed">Expiration Date:</label>
		<select name='expireMM' id='expireMM'>
            <option value=''>Month</option>
            <option value='01'>January</option>
            <option value='02'>February</option>
            <option value='03'>March</option>
            <option value='04'>April</option>
            <option value='05'>May</option>
            <option value='06'>June</option>
            <option value='07'>July</option>
            <option value='08'>August</option>
            <option value='09'>September</option>
            <option value='10'>October</option>
            <option value='11'>November</option>
            <option value='12'>December</option>
        </select> 
        <select name='expireYY' id='expireYY'>
            <option value=''>Year</option>
            <option value='20'>2020</option>
            <option value='21'>2021</option>
            <option value='22'>2022</option>
            <option value='23'>2023</option>
            <option value='24'>2024</option>
        </select> 
        <input class="inputCard" type="hidden" name="expiry" id="expiry" maxlength="4"/> </br>
        <!--Home Address-->
        <h2 id="subHeader">Home Address</h2>
        <label for="sa">Street Address:</label>
		<input type="text" name="sa" placeholder="Street" required="required" /></br>
        <!--City-->
        <label for="city">City:</label>
		<input type="text" name="c" placeholder="City" required="required" /></br>
        <!--State-->
        <label for="state">State:</label>
        <select>
            <option value="">Select State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
        </select></br>
        <label for="z">ZipCode:</label>
		<input type="text" name="z" placeholder="ZipCode" required="required" /></br>				

        <!--Submit Button-->
        <button type="submit" class="btn btn-primary btn-block btn-large">Log In.</button>
      </form>
	  <a href="createaccount.html">Create Account</a> </br>
	  <a href="forgotpassword.html">Forgot Password</a>
  </div>
 
</body>
</html>
